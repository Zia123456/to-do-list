<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="title-main-container">
        <div class="title-container">
          <p class="today-text">Today's To Do</p>
        </div>
        <div class="refresh-icon-container">
          <div class="refresh-icon"></div>
        </div>
      </div>

      <form class="form">
        <div class="input-container">
          <input
            type="text"
            class="input"
            placeholder="Add to your list"
            required
          />
        </div>
        <div class="enter-icon-container">
          <div class="enter-icon"></div>
        </div>
      </form>

      <div class="to-do-list-container"></div>

      <button type="button" class="clear-all-completed">
        Clear all completed
      </button>
    </div>
  </body>
</html>
